<html>

    <h4>
        <table *ngIf="listaTurmas.length > 0">
            <td *ngFor="let t of listaTurmas" name="turmaList">
                <button (click)="setId(t.id)">{{t.nome}}</button>
                <!--
                    <a name="goToTurma" routerLink = "/classe" (click)="goToTurma(t.id)">Acessar</a>
                -->
            </td>
        </table>
    </h4>
    <h3>{{turma.nome}}</h3>
    <h4>ID: {{turma.id}}</h4>
    <h5>{{turma.descricao}}</h5>

    <nav>
        <a name="alunos" routerLink="/alunos">Alunos</a> 
        <a routerLink="/metas">Metas</a>
    </nav>

    <router-outlet></router-outlet>

</html>
