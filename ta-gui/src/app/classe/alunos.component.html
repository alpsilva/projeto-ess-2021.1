<html (mousemove)="onMove()">
   <table>
      <td><button routerLink="../">Lista de Turmas</button></td>
      <td><button routerLink="../alunos">Alunos</button></td>
      <td><button routerLink="../metas">Metas</button></td>
      <td><button routerLink="../performance">Desempenho da turma {{turma.nome}}</button></td>
   </table>
  <table>
 <tr>
    <td><label>Nome </label></td>
    <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
 </tr>
 <tr>
    <td><label>CPF </label></td>
    <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
    <td *ngIf="cpfougitduplicado">
      Já existe um aluno com esse CPF ou login do github
    </td>
 </tr>
 <tr>
    <td><label>e-mail </label></td>
    <td><input [(ngModel)]="aluno.email" name='mailBox' ></td>
 </tr>
 <tr>
   <td><label>Github </label></td>
   <td><input [(ngModel)]="aluno.github" name="githubbox"></td>
   <td *ngIf="cpfougitduplicado">
     Já existe um aluno com esse login do github ou CPF
   </td>
</tr>
<tr>
   <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
</tr>
 </table>

<hr>
<div class="form-group">
   <table>
      <td><label for="file">Importar alunos de um arquivo .csv</label></td>
      <td><input type="file" id="file" (change)="handleFileInput($event)"></td>
      <td><button (click)="importAlunosFromFile()">Importar</button></td>
   </table> 
</div>
<hr>

<table>
 <tr *ngIf="alunos.length > 0">
    <th>Nome</th>
    <th>CPF</th>
    <th>E-mail</th>
    <th>Github</th>
    <th>Deletar Aluno</th>
 </tr>
 <tr *ngFor="let a of alunos" name="alunolist">
    <td name="nomelist">{{a.nome}}</td>
    <td name="cpflist">{{a.cpf}}</td>
    <td name="emaillist">{{a.email}}</td>
    <td name="githublist">{{a.github}}</td>
    <td><button class="deleteButton" (click)="deletarAluno(a)">Deletar {{a.nome}}</button></td>
 </tr>
</table>

  </html>
